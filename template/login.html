{% extends 'base.html' %}
{% load static %}
{% block body %}


<form action="" method="post" style="padding-top: 7%; height: 90vh;">
  {% csrf_token %}
  <div class="container">
    <h2 align=center>Login Form</h2>
    <hr>
    {% if messages %}
    <div id="alert" class="alert alert-success text-center" style="background-color: red;" role="alert">
      {% for msg in messages %}
      <h6 class="alert-heading" style="padding: 12px;">{{msg}}</h6>
      {% endfor %}
    </div>
    {% endif %}
    <div style="margin-top: 3%;">
      <div style="margin-top: 3%;">
      <label for="uname" ><b>Email</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
    </div>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <span class="psw">Forgot <a href="{% url 'password_reset' %}">password?</a></span>
    <div class="button">
      <input type="submit" value="Login">
    </div>
  </div>
  </div>
</form>
{% endblock body %}
