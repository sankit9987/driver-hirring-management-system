{% extends 'driver/base.html' %}
{% block body %}

<div class="height-100 bg-light" style="padding-top: 6rem!important;">
    <div class="container pb-5">
        <div class="row ">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Vehical Details</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method='post' enctype=multipart/form-data>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="image" class="form-label">Vehicle Image</label>
                                <input type="file" name="image" class="form-control" id="image" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Vehicle Number</label>
                            <input type="text" name="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Owner Name</label>
                                <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Owner Contact Number</label>
                                <input type="number" name="contact" class="form-control" id="contact" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" name="price" class="form-control" id="price" aria-describedby="emailHelp">
                            </div>
        
                            <div class="mb-3">
                                <label for="vehicle" class="form-label">Vehicle Type</label>
                                <select name="vehicle_type" id="vehicle" class="form-control">
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="driver" class="form-label">Driver Type</label>
                                <select name="driver_type" id="driver" class="form-control">
                                    <option value="incity">Under City</option>
                                    <option value="outstation">Out Station</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
</div>
{% endblock body %}
