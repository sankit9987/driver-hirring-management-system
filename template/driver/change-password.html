{% extends 'driver/base.html' %}
{% block body %}

<div class="height-100 bg-light" style="padding-top: 6rem!important;">
    {% if messages %}
    <div id="alert" class="alert" role="alert">
        {% for msg in messages %}
        <h4 class="alert-heading bg-danger text-light text-center py-2">{{msg}}</h4>
        {% endfor %}
      </div>
      {% endif %}
    <div class="container pb-5">
        <div class="row ">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method='post' enctype=multipart/form-data>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="op" class="form-label">Old Password</label>
                                <input type="password" name="op" required class="form-control" id="image" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                            <label for="p" class="form-label">New Password</label>
                            <input type="password" name="p" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="cp" class="form-label">Confirm Password</label>
                                <input type="password" name="cp" required class="form-control" id="name" aria-describedby="emailHelp">
                            </div>
                
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
</div>
{% endblock body %}
